<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json fornece metadados usados quando seu app web é instalado em
      um aparelho móvel ou desktop do usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
  <!--
      Repare no uso de %PUBLIC_URL% nas tags acima.
      Ela será substituída com a URL da pasta `public` durante a compilação.
      Apenas arquivos na pasta `public` podem ser referenciados no HTML.

      Diferente de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionará corretamente tanto no roteamento do lado do cliente quanto em uma URL pública não-raiz.
      Aprenda a configurar uma URL pública não-raiz rodando `npm run build`.
  -->
  <title>Lista de Desejos</title>
</head>

<body>
  <noscript>Você precisará habilitar o JavaScript para rodar esse app.</noscript>
  <div id="root"></div>
  <!--
      Esse arquivo HTML é um template.
      Se você abrí-lo diretamente no navegador, você verá uma página em branco.

      Você pode adicionar fontes, tags meta, ou analytics a esse arquivo.
      O passo de compilação irá colocar os scripts agrupados na tag <body>.

      Para começar o desenvolvimento, rode `npm start` ou `yarn start`.
      Para criar um grupo de produção, use `npm run build` ou `yarn build`.
  -->
</body>

</html>
